{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-xxl py-6" id="AI_taste">
    <div class="container">
        <h1 class="display-6 mb-4">A.I.體驗</h1>
        <hr>
        <h3 class="fw-normal lh-base fst-italic">圖片辨識</h3>
        <div class="container">
            <div class="row text-center align-items-center">

                <form action="" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    <div class="form-row ">
                        <div class="form-group col-lg-12 col-md-12 text-center">
                            {{ form.image }}
                            <input class="btn btn-primary" type="submit" value="辨識圖片" />
                        </div>
                    </div>
                </form>

                {% for photo in photos%}
                <div class="col-lg-12 col-md-12 py-4 ">
                    <div class="py-4">
                        <h3>{{photo.pre_value}}</h3>
                    </div>
                    <div class="card mb-5 card-img">
                        <img class="card-img-top" src="{% static photo.image.url %}" />
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div>

{% endblock  %}
