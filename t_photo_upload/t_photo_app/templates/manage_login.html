{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-xxl py-6" id="AI_taste">
    <div class="container">
        <h1 class="display-6 mb-4">管理員登入</h1>
        <hr>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12 col-md-12 mt-5 text-center">
                    <h4>{{message}}</h4>
                </div>
                <form class="col-lg-4 col-md-4" action="manage_login" method="POST">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <td>
                                <label for="mid"><p>帳號： <input type="text" id="mid" name="mid" value="{{input_mid}}" autofocus required></p></label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="mpw"><p>密碼： <input type="password" id="mpw" name="mpw" value="{{input_mpw}}" required></p></label>
                            </td>
                        </tr>
                    </table>
                    <input class="btn btn-primary" type="submit" value="登入" />
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock  %}
