{% extends 'base.html' %}
{% load static %}
{% block content %}

   <div class="container-xxl py-6" id="info">
      <div class="container">
         <h1 class="display-6 mb-4">相關知識</h1>
         <hr>
         <div class="row g-4 mb-5" id="info-btn">
            {% for d in infodatas %}
            <div class="col-lg-4 col-md-6">
               <button class="btn btn-light rounded-pill py-3 px-5" id="{{d.1}}">
                  <div class="d-flex align-items-center">
                     <div class="flex-shrink-0 btn-lg-square bg-white text-primary rounded-circle me-3">
                        <i class="fa fa-user-tie fa-2x"></i>
                     </div>
                     <span class="text-dark fs-3">{{d.4}}</span>
                  </div>
               </button>
            </div>
            {% endfor %}
         </div>
      </div>

      <div class="container">
         <div class="row g-4 mb-5" id="info-items">
            {% for d in infodatas %}
               <span class="col-lg-12 col-md-12 info-items" id="{{d.0}}">
                  <div>
                     <h3 class="col-lg-12 col-md-12">{{d.4}}</h3>
                  </div>
                  <div>
                     <p class="col-lg-12 col-md-12">{{d.2}}</p>
                  </div>
                  <div>
                     <img src="../static/media/{{d.3}}">
                  </div>
               </span>
            {% endfor %}
         </div>
      </div>

   </div>

{% endblock  %}
